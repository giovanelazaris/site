<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Idioma</title>
    <script src="trocaIdioma.js"></script>
</head>

<body>
    <h1>Trocar Idioma da mensagem</h1>
    <p>Selcione o idioma da mensagem</p>
    <select name="fidioma" id="idioma">
        <option value="Alemão">Alemão</option>
        <option value="Albanês">Albanês</option>
        <option value="Havaiano">Havaiano</option>
        <option value="Polonês">Polonês</option>
        <option value="Russo">Russo</option>
        <option value="Sérvio">Sérvio</option>
        <option value="Suéco">Suéco</option>
        <option value="Tibetano">Tibetano</option>
        <option value="Zapoteco">Zapoteco</option>
    </select>
    <button onclick="trocarIdioma()">Trocar idioma</button>
    <p id="mensagem"></p>

</body>

</html>
